EXP: "exp_unet_semi_R1"

MODEL:
  NAME: "unet"
  METHOD: "Base"
  USING_RESNET50: False
  USING_RESNET34: True
  USING_RESNET18: False
  USING_PRETRAINED_MODEL: True
  # SEG_HEAD_LOSS: "BCLoss"
  SEG_HEAD_LOSS: "AdaptiveBCLoss"
  SEMI_SEG_HEAD_LOSS: "SoftmaxL1Loss"
  SEG_LOSS_ON: True
  SEMI_SEG_LOSS_ON: False
  SEMI_SEG_LOSS_SCALE: 0.1
  ADD_FEATS_NOISE: True
  ADD_FEATS_DROP: True
  ADD_SEMI_SEG_BCE_LOSS: False
  ADD_SEMI_SEG_BCE_LOSS_EPOCHS: 4000

DATA:
  SEG_CLASSES: 4
  NAME: ["zerowaste"]
  SIZE: [544, 960]
  CROP_SIZE: [448, 800]
  USING_WEAK_AUG: True
  USING_MINI_TRAIN: False
  SEMI_TRAINING: False
  ADD_ADEPTIVE_NOISE: True
  FOCUS_ADD_ADEPTIVE_NOISE: False
  SUP_COLOR_AUG_PROBS: 0.1
  SUP_OFFSET_AUG_PROBS: 0.0
  MAX_PIXEL_DETLA: 70.
  OFFSET_VALUE: 70.
  CURVE_PERIOD: 1200.
  AUG_OFFLINE_PATH: "./database/zerowaste/detla_offsets"
SYSTEM:
  NUM_WORKERS: 12

OPT:
  # BASE_LR: 1e-4
  # OPTIMIZER: "adamw"
  WARMUP_EPOCHS: 20
  
  WEIGHT_DECAY: 1e-3
  OPTIMIZER: "sgd"
  BASE_LR: 1e-3

TRAIN:
  METHOD: "base_unet"
  EPOCHS: 100
  BATCH_SIZE: 26
  UNLABELED_BATCH_SIZE: 4

VAL:
  BATCH_SIZE: 2
  EPOCH: 4
